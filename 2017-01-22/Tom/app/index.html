<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pokemonDemo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="infoWrap">
  <div class="monsterData">
    <span>cp</span>
    <h2>294</h2>
  </div>
  <div class="monsterInfo">
      <img src="https://github.com/Superviral/Pokemon-GO-App-Assets-and-Images/blob/master/Pokemon%20Models%20(PNG%20Format)/133%20-%20HtUZ8Bl.png?raw=true" alt="pokeMon" class="pokemon" />
    <div class="pokemonLevel">
      <h2 class="greenWord pokemonName">Eevee</h2>
      <div class="levelBar"></div>
      <div class="HP">
        <span>55</span>/<span>55</span>HP
      </div>
    </div>
    <div class="pokemonInfo">
      <div class="infoBox">
         <h3 class="greenWord">5.23kg</h3>
         <span class="grayWord">WEIGHT</span>
      </div>
       <div class="infoBox">
         <div class="grayCircle">
         </div>
         <span  class="grayWord">NORMAL</span>
      </div>
      <div class="infoBox">
          <h3  class="greenWord">0.3m</h3>
         <span  class="grayWord">HEIGHT</span>
      </div>
    </div>
    <div class="itemBox-50">
       <h3  class="greenWord stardust">111834</h3>
      <span  class="grayWord">STARDUST</span>
    </div>
    <div class="itemBox-50">
      <h3  class="greenWord eeveecandy">1388</h3>
      <span  class="grayWord">EEVEE CANDY</span>
    </div>
  </div>
</div>
</body>
</html>
