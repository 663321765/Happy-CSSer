<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happy CSSer-3</title>
  <link rel="stylesheet" href="./dist/style/index.css">
</head>

<body>
  <header>
    </div>
    <div class="box__level">
      <div class="span__cp">CP</div>
      <div class="span__level">747</div>
    </div>
    <div class="box__experiment">
      <div class="exp_circle__base"></div>
      <div class="exp_circle__data"></div>
    </div>
    <img src="./src/images/001 - ymJUN7U.png" alt="" class="img__pokemon">
  </header>
  <div class="container">
    <h1 class="poke__name">
      Bulbasaur
    </h1>
    <div class="box__hp">
      <div class="bar__hp"></div>
      <span class="hp__detail">
        70 / 70 HP
      </span>
    </div>
    <div class="box__poke_detail">
      <div class="detail">
        <span>6.41kg</span>
        <span>WEIGHT</span>
      </div>
      <div class="detail poke__type">
        <span></span>
        <span>GRASS/POISON</span>
      </div>
      <div class="detail">
        <span>0.73m</span>
        <span>HEIGHT</span>
      </div>
    </div>
  </div>

</html>
