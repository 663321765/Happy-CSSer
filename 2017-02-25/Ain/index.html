<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player by Guillaume Parra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/queries.css">
</head>
<body>
    <div class="container">
       <div class="content">
            <div class="header">
                <i class="previous ion-chevron-left icon-medium"></i>
                <i class="magnification ion-search icon-medium"></i>
            </div>
            <div class="feature">
               <h1 class="heading">Music Collection</h1>
                <nav>
                    <a href="#" class="nav-items">artists</a>
                    <a href="#" class="nav-items active">albums</a>
                    <a href="#" class="nav-items">songs</a>
                </nav>
            </div>
            <div class="album-lists">
                <div class="list-items A-first">
                    <img src="./img/birdcage.jpg" alt="Hymn with the Devil" class="thumbnails">
                    <div class="item-content">
                        <h3>Act V: Hymn with the Devil Conf..</h3>
                        <span class="description">The Dear Hunter</span>
                    </div>
                </div><div class="list-items other">
                    <img src="./img/birdcage.jpg" alt="Alive 2007" class="thumbnails">
                    <div class="item-content">
                        <h3>Alive 2007</h3>
                        <span class="description">Draft Punk</span>
                    </div>
                </div>
            </div>

            <div class="album-lists">
                <div class="list-items B-first">
                    <img src="./img/birdcage.jpg" alt="The Beautiful Game" class="thumbnails">
                    <div class="item-content">
                        <h3>The Beautiful Game</h3>
                        <span class="description">Vulfpeck</span>
                    </div>
                </div><div class="list-items other">
                    <img src="./img/birdcage.jpg" alt="Best of Not Real" class="thumbnails">
                    <div class="item-content">
                        <h3>Best of Not Real</h3>
                        <span class="description">Stealing Sheep</span>
                    </div>
                </div>
                <div class="list-items other">
                    <img src="./img/birdcage.jpg" alt="Beyond Magic and Imagination" class="thumbnails">
                    <div class="item-content">
                        <h3>Beyond Magic and Imagination</h3>
                        <span class="description">Fabian Luttenberger</span>
                    </div>
                </div>
                <div class="list-items other">
                    <img src="./img/birdcage.jpg" alt="Big Wild" class="thumbnails">
                    <div class="item-content">
                        <h3>Big Wild</h3>
                        <span class="description">Invincible</span>
                    </div>
                </div>
            </div>
           
           
           <div class="playing">
               <h3 class="songPlaying white">Knight Moves</h3>
               <span class="description subtitle">Chilly Gonzales</span>
           </div>
           <div class="toolbar">
               <i class="love funcBtn ion-ios-heart-outline"></i>
               <div class="statebar">
                   <i class="playPrev funcBtn ion-ios-skipbackward-outline panelBtn"></i>
                   <i class="pause funcBtn ion-pause panelBtn"></i>
                   <i class="palyFollow funcBtn ion-ios-skipforward-outline panelBtn"></i>
               </div>
               <i class="random funcBtn ion-shuffle"></i>
           </div>
       </div>
    </div>
</body>
</html>
